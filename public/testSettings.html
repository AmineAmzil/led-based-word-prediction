    <title>Test settings</title>
  </head>

  <body style="height: 100vh;">

    <main class="container-fluid d-flex justify-content-center align-items-center h-100">
      <form action="" id="conditionForm">
        <!-- <div class="mb-3">
          <label for="testId" class="form-label">Test ID</label>
          <input type="text" readonly class="form-control" name="id" id="testId" placeholder="uuid" required>
        </div> -->
        <div class="mb-3">
          <label class="form-label">Use word predection ?</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="condition" id="iteoff" value="off" checked>
            <label for="iteoff" class="form-check-label">Off</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="condition" id="iteon" value="normal" required>
            <label for="iteon" class="form-check-label">Normal</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="condition" id="iteon" value="enhanced" required>
            <label for="iteon" class="form-check-label">Enhanced</label>
          </div>
        </div>
        <button type="submit" id="testStartBtn" class="btn btn-success">Start Test</button>
      </form>

    </main>

  </body>

  <script src="./testSettingsRenderer.js"></script>
